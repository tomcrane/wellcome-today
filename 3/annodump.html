<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thumb tester</title>
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<link href="../css/typeahead.css" rel="stylesheet" />
	<link href="../css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="container body-content" id="mainContainer">

		<div class="row first">
			<div class="col-md-9">
				<div class="input-group">
					<input type="text" class="form-control typeahead" placeholder="Start typing a b number or phrase from title..." name="q"
						id="schBox">
					<span class="input-group-btn">
                        <button class="btn btn-default" type="submit">                        
                            <img src="../css/spin18.gif" id='typeaheadWait' />&nbsp;
                        </button>
                        <button class="btn btn-default" type="button" id='imfeelinglucky'>                        
                            I'm feeling lucky
                        </button>
                    </span>
				</div>
				<div class="input-group persistent-options">
					<div class="checkbox">
						<label><input type="checkbox" id="chemistAndDruggist"> Chemist and Druggist special</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="showTextLines"> Lines of text</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="showIllustrations"> Illustrations</label>
					</div>
				</div>
			</div>
            <div class="col-md-3" id="iiifSourceSelector"></div>
		</div>

	<div class="row viewer">
		<div class="col-md-12 iiif">
			<h3 id="title"></h3>
			<a href="manifesturi" id="iiifManifestUri"><img src="../logo-iiif-34x30.png" width="12"/> Manifest</a>
			 | <a href="thumbs" id="thumbViewerUri">Thumbs</a>
			 | <a href="item" id="itemPageUri">Item page</a>
			<div id="nav">
				<img src="../css/spin24.gif" id='manifestWait' />
			</div>			
			<div id="annos">
			</div>
			<div id="afterAll"></div>
		</div>
	</div>



	</div>



	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="script/bootstrap.min.js"></script>
	<script src="script/typeahead.jquery.js"></script>
	<script src="script/common.js"></script>
	<script src="script/annodump.js"></script>

</body>
</html>
